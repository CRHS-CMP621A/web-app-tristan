<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet" />
    <title>GeoLocation API - JS Tutorial</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script defer src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  </head>

  <body>
    <h1>Map Thing</h1>
    <div id="map"></div>
    <input text="" class="range" width="250">
    <button type="button" class="button">Change range</button>
    <script defer src="script.js"></script>
    <div class="info_box">
      <ul class="info">
          <li></li>
          <li>Name:</li>
          <li>Rating: </li>
      </ul>
    </div>
  </body>
</html>
